spring.application.name=jastip

spring.datasource.url=jdbc:postgresql://localhost/jastipdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Jakarta
spring.datasource.username=jastip
spring.datasource.password=admin


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.indent_output=true

#flyway settings
spring.flyway.enabled=true

#logging.level.org.springframework.security=DEBUG
logging.level.com.jastip=DEBUG
